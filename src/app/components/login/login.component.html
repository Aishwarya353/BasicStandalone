<form class="example-form" #loginform="ngForm" (ngSubmit)="ProcessedLogin(loginform)">
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <!-- Username Field -->
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          [(ngModel)]="_logindata.username"
          #username="ngModel"
          name="username"
          required
        />
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="_logindata.password"
          #password="ngModel"
          name="password"
          required
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="accent" type="button">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
